<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="./css/cssbootstrap/bootstrap.min.css"  rel="stylesheet"/>
    <link href="./css/cssbootstrap/css"  rel="stylesheet"/>
    <link rel="stylesheet" href="./css/style.css" >
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Roboto:wght@100&family=Water+Brush&display=swap" rel="stylesheet">
</head>
<body>
    
        <div id="main">
<!-- ------Left side Part ------ -->
            <div class="center">
                <img id="main_img" src="./image/hero-image.png" alt="image area">
            </div>
<!-- ------Right side Part ------ -->

            <div id="form_login" class="center">

                <div id="logo">
                    <img src="./image/logo.svg" alt="Company logo" id="Company_logo">  
                </div>

                 <p ><h3 class="slogan">We are <span>expert</span> in business,<br>marketing,growth & sales.</h3></p> 
                 <p ><h4 class="login-suggest">Login into your account</h4></p>
               
                <form>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    </fieldset>
                    <div class="form-group row mt-3">
                        <div class="col-sm-10 ">
                            <div id="login_pwd">
                                <button type="submit" class="btn btn-primary" id="login_but">Login</button>
                                <div id="forgot_pwd">Forgot password?</div>
                            </div>
                        </div>
                    </div>
                    <div><h6 class="member">Are you new member?<span>Register Here</span></h6></div>
                </form>

            </div>
        </div>
</body>
